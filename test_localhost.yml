---
- name:
  hosts: localhost
  tasks:
    - name: exec:ls -la
      command: ls -la
      register: result
      
    - name:
      debug:
        var: result
        
    - name: exec:pwd
      command: pwd
      register: result
      
    - name:
      debug:
        var: result
        
    - name: exec:ls -ld
      command: ls -ld /home/ec2-user
      register: result
      
    - name:
      debug:
        var: result
        
    - name: exec:ls -ld
      command: ls -ld /home/ec2-user/WIN
      register: result
      
    - name:
      debug:
        var: result
    
